<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

    <!-- Rating state start -->
    <main class="container">
        <div class="card">
            <div class="card_icon">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                        fill="#FC7614" />
                </svg>
            </div>
            <div id="rate_result" class="rate_result"></div>
            <h1 class="heading">How did we do?</h1>
            <p class="text-body">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <form id="rating_form" class="form-control" name="rating_form">
                <div class="rating-container">
                    <label for="rate_one">
                        <input type="radio" name="rate" id="rate_one" value="1" class="rating">
                        <span class="rate_label">1</span>
                    </label>
                    <label for="rate_two">
                        <input type="radio" name="rate" id="rate_two" value="2" class="rating">
                        <span class="rate_label">2</span>
                    </label>
                    <label for="rate_three">
                        <input type="radio" name="rate" id="rate_three" value="3" class="rating">
                        <span class="rate_label">3</span>
                    </label>
                    <label for="rate_four">
                        <input type="radio" name="rate" id="rate_four" value="4" class="rating">
                        <span class="rate_label">4</span>
                    </label>
                    <label for="rate_five">
                        <input type="radio" name="rate" id="rate_five" value="5" class="rating">
                        <span class="rate_label">5</span>
                    </label>
                </div>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">sj0n</a>.
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
